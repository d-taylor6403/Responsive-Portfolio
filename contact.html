<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Dannielle Taylor</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/form.css">
</head>

<body>
    <header>
        <div class="container">
        
            <div id="logo">Dannielle Taylor</div>
        
                 <nav>
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </div>
     </header> 

     <div class="main">
         <h1>Contact</h1>

         <hr>

         <form action="#" class="form">
            <div class="form-item">
                <Label for="Name">Name</Label>
                <input type="text" class="form-input" placeholder="John Smith"
                aria-label="First Name">
            </div>

            <div class="form-item">
                <Label for="Email">Email</Label>
                <input type="email" class="form-input" placeholder="example@gmail.com"
                aria-label="Email">
            </div>

            <div class="form-item">
                <Label for="Message">Message</Label>
                <textarea class="form-input"></textarea> 
            </div>

            <button class="form-button" type="submit">Submit</button>

         </form>

     </div>

     <div class="footer">
            &copy; Designed by D.Taylor
          </div>
      
    
</body>
</html>
